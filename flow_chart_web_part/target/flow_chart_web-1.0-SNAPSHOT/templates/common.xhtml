<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title><ui:insert name="title">Flow-Chart Builder</ui:insert></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputScript library="js" name="jsfcrud.js"/>
    </h:head>

    <h:body>

        <p:growl id="growl" life="3000" />

        <div id="top" style="height: 35px;">

            <ui:insert name="top">

                <h:link outcome="projectslist" value="Flow-Chart Builder" style="padding-left: 220px; padding-top: 0px; font-size: 18px;" rendered="#{userSession.logged}"/>

                <h:form id="currentUserForm" rendered="#{userSession.logged}">
                    <p:growl id="growl" life="3000" />
                    <p:outputLabel id="logoutLabel" style="font-size: 20px; padding-right: 10px;" for="logoutButton" value="#{userSession.currentUser.userName}"/>
                    <p:commandLink id="logoutButton" update="growl" action="#{userSession.logout}">
                        <h:outputText class="logout" value="Log out" style="font-size: 14pt"/>
                    </p:commandLink>
                </h:form>

            </ui:insert>

        </div>

        <div id="content" class="center_content">
            <ui:insert name="content">Content</ui:insert>
        </div>

        <div id="bottom">
            <ui:insert name="bottom"><p style="text-align: center">&copy;Designed by Denis Markushin</p></ui:insert>
        </div>

    </h:body>

</html>
