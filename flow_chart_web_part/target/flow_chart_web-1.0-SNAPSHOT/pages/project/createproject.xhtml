<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProjectCreateDlg" widgetVar="ProjectCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="Create New Project">

            <h:form id="ProjectCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{projectController.selected != null}">
                        <p:outputLabel value="Project Name" for="projectName" />
                        <p:inputText id="projectName" value="#{projectController.selected.name}" title="Project Name" required="true" requiredMessage="The Project Name field is required."/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{projectController.createProject}" value="Save" update="display,:ProjectsListForm:projectslist,:growl" oncomplete="handleSubmit(args,'ProjectCreateDialog');"/>
                    <p:commandButton value="Cancel" onclick="ProjectCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>

        </p:dialog>

    </ui:composition>
</html>
