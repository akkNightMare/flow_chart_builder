<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition>

        <p:dialog id="ImageDlg" widgetVar="ViewImageDialog" modal="true" appendTo="@(body)" resizable="false" closeOnEscape="true">

            <p:scrollPanel mode="native" style="overflow: scroll; max-height: 400px;">

                <h:form id="ViewImageForm" >

                    <p:graphicImage id="classImage" value="#{imageController.image}">
                        <f:param name="classId" value="#{classController.selected.id}"/>
                    </p:graphicImage>

                    <p:commandButton value="Go to methods" id="methods" action="showMethods"/>

                </h:form>

            </p:scrollPanel>


        </p:dialog>

    </ui:composition>
</html>
