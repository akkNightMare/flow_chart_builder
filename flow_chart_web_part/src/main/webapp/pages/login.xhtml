<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Flow-Chart Builder Project</title>
    </h:head>

    <h:body>
        Welcome to Flow-Chart Builder Project

        <h:form id="loginForm" onsubmit="document.getElementById('loginForm').action = 'j_security_check';" prependId="false">
            <p:fieldset styleClass="fieldset" legend="Authentication Form">
                <p:focus />
                <p:messages id="messages" />
                <h:panelGrid id="logPanelGrid" style="margin: 0 auto; margin-top: 25px; text-align: right" cellspacing="8" columns="3">
                    <h:panelGroup>
                        <h:outputText value="User Name:" />
                        <h:outputText style="color:red" value=" * " />
                    </h:panelGroup>
                    <p:inputText id="j_username" value="" required="true" label="User Name" title="Enter your user name">
                        <f:validateLength minimum="2" />
                    </p:inputText>
                    <p:tooltip for="j_username" styleClass="tooltip" showEvent="focus" hideEvent="blur" />
                    <h:panelGroup>
                        <h:outputText value="Password:" />
                        <h:outputText style="color:red" value=" * " />
                    </h:panelGroup>
                    <p:password id="j_password" value="" required="true" label="Password" title="Enter your password">
                        <f:validateLength minimum="1" />
                    </p:password>
                    <p:tooltip for="j_password" styleClass="tooltip" showEvent="focus" hideEvent="blur" />

                    <p:button id="newUserButton" outcome="signup" icon="ui-icon-plus" value="Sign Up" />
                    <p:commandButton id="submit"  icon="ui-icon-check" value="Sign In"  ajax="false"/>

                </h:panelGrid>
            </p:fieldset>
        </h:form>

    </h:body>

</html>
