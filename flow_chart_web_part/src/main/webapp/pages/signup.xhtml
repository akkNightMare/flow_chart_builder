<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../templates/common.xhtml">

            <ui:define name="content">

                <h:form id="signUpForm">
                    <p:fieldset styleClass="fieldset" legend="Registration Form">
                        <p:focus />
                        <p:messages id="messages" globalOnly="true" />
                        <h:panelGrid id="regPanelGrid" style="margin: 0 auto; margin-top: 30px; text-align: right" cellspacing="8" columns="3">

                            <h:panelGroup>
                                <h:outputText value="User Name:" />
                                <h:outputText style="color:red" value=" * " />
                            </h:panelGroup>
                            <p:inputText id="userName" value="#{createUser.user.userName}"
                                         required="true"
                                         label="User Name"
                                         title="Enter your user name"
                                         validatorMessage="Username: Min length is 2 character">
                                <f:validateLength minimum="2" />
                                <p:ajax event="keyup" update="userNameMsg" global="false"/>
                            </p:inputText>
                            <h:panelGroup>
                                <p:message id="userNameMsg" for="userName" />
                                <p:tooltip for="userName" styleClass="tooltip" showEvent="focus" hideEvent="blur" />
                            </h:panelGroup>

                            <h:panelGroup>
                                <h:outputText value="E-mail:" />
                                <h:outputText style="color:red" value=" * " />
                            </h:panelGroup>
                            <p:inputText id="email" value="#{createUser.user.email}"
                                         required="true"
                                         label="E-mail"
                                         title="Enter your e-mail"
                                         validatorMessage="Invalid email format">
                                <f:validateLength minimum="2" />
                                <f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
                                <p:ajax event="keyup" update="emailMsg" global="false"/>
                            </p:inputText>

                            <h:panelGroup>
                                <p:message id="emailMsg" for="email" />
                                <p:tooltip for="email" styleClass="tooltip" showEvent="focus" hideEvent="blur" />
                            </h:panelGroup>

                            <h:panelGroup>
                                <h:outputText value="First Name:" />
                                <h:outputText style="color:red" value=" * " />
                            </h:panelGroup>
                            <p:inputText id="firstName" value="#{createUser.user.firstName}" required="true" label="First Name" title="Enter your first name">
                                <f:validateLength minimum="2" />
                                <p:ajax event="keyup" update="firstNameMsg" global="false"/>
                            </p:inputText>
                            <h:panelGroup>
                                <p:message id="firstNameMsg" for="firstName" />
                                <p:tooltip for="firstName" styleClass="tooltip" showEvent="focus" hideEvent="blur" />
                            </h:panelGroup>


                            <h:panelGroup>
                                <h:outputText value="Last Name:" />
                                <h:outputText style="color:red" value=" * " />
                            </h:panelGroup>
                            <p:inputText id="lastName" value="#{createUser.user.lastName}" required="true" label="Last Name" title="Enter your last name">
                                <f:validateLength minimum="2" />
                                <p:ajax event="keyup" update="lastNameMsg" global="false"/>
                            </p:inputText>
                            <h:panelGroup>
                                <p:message id="lastNameMsg" for="lastName" />
                                <p:tooltip for="lastName" styleClass="tooltip" showEvent="focus" hideEvent="blur" />
                            </h:panelGroup>

                            <h:panelGroup>
                                <h:outputText value="Password:" />
                                <h:outputText style="color:red" value=" * " />
                            </h:panelGroup>
                            <p:password id="pass" value="#{createUser.user.password}" required="true" label="Password" title="Enter a password" feedback="true" match="repeatPass">
                                <!--<f:validateLength minimum="4" />-->
                            </p:password>
                            <h:outputText />

                            <h:panelGroup>
                                <h:outputText value="Repeat Password:" />
                                <h:outputText style="color:red" value=" * " />
                            </h:panelGroup>
                            <p:password id="repeatPass" required="true" label="Password" title="Repeat a password" />

                            <h:outputText />

                            <p:commandButton id="submitButton" action="#{createUser.createUser}" update="regPanelGrid,messages" icon="ui-icon-check" value="Sign me Up!" ajax="false" />
                            <p:button id="backToSignInButton" outcome="login" icon="ui-icon-search" value="I already have an account" />

                        </h:panelGrid>
                    </p:fieldset>
                </h:form>

            </ui:define>

        </ui:composition>

    </body>
</html>
